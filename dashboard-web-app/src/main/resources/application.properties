azure.documentdb.uri=${DOCUMENTDB_URI}
azure.documentdb.key=${DOCUMENTDB_KEY}
azure.documentdb.database=${DOCUMENTDB_DBNAME}

spring.cloud.stream.kafka.binder.brokers=${NOTIFICATIONS_EVENT_HUB_FQDN}:9093

spring.cloud.stream.bindings.input.destination=${NOTIFICATIONS_EVENT_HUB_NAME}

spring.cloud.stream.bindings.input.group=${NOTIFICATIONS_EVENT_HUB_CONSUMER_GROUP_NAME}

spring.cloud.stream.kafka.binder.configuration.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="$ConnectionString" password=${NOTIFICATIONS_EVENT_HUB_CONNECTION_STRING};
spring.cloud.stream.kafka.binder.configuration.sasl.mechanism=PLAIN
spring.cloud.stream.kafka.binder.configuration.security.protocol=SASL_SSL
spring.cloud.stream.bindings.error.destination=myErrors