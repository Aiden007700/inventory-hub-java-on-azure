applications:
- name: inventory-hub
  disk_quota: 1G
  services:
    - empty
  path:
    target/inventory-hub-1.0-SNAPSHOT.jar

  env:
    DOCUMENTDB_DBNAME: ${DOCUMENTDB_DBNAME}
    DOCUMENTDB_KEY: ${DOCUMENTDB_KEY}
    DOCUMENTDB_URI: ${DOCUMENTDB_URI}
    InventoryEventHubConnectionString: ${InventoryEventHubConnectionString}
    NOTIFICATIONS_EVENT_HUB_CONNECTION_STRING: ${NOTIFICATIONS_EVENT_HUB_CONNECTION_STRING}
    NOTIFICATIONS_EVENT_HUB_CONSUMER_GROUP_NAME: ${NOTIFICATIONS_EVENT_HUB_CONSUMER_GROUP_NAME}
    NOTIFICATIONS_EVENT_HUB_NAME: ${NOTIFICATIONS_EVENT_HUB_NAME}
    NOTIFICATIONS_STORAGE_CONNECTION_STRING: ${NOTIFICATIONS_STORAGE_CONNECTION_STRING}
    NOTIFICATIONS_STORAGE_CONTAINER_NAME: ${NOTIFICATIONS_STORAGE_CONTAINER_NAME}

  instances: 2
  memory: 1G
  stack: cflinuxfs2
